
<div class="main">

<include file="./app/Home/View/Users/search.html" />
<br>

<table class='table table-condensed table-hover table-striped tablesorter table-fixed' >
    <thead>
    <tr class='colhead'>
      
      <th class='w-id'><div class="header">编号</div></th>
      <th class='w-auto'><div class="header">用户名</div></th>
      <th class='w-auto'><div class="header">角色</div></th>
      <th class='w-auto'><div class="header">等级</div></th>
      <th class='w-auto'><div class="header">所属上级</div></th>
      <th class='w-auto'><div class="header">加入时间</div></th>
      <th class='w-auto'><div class="header">备注</div></th>
      <th class='w-auto'><div class="header">操作</div></th>
    </tr>
    </thead>
    <tbody>
    
    <volist name="data" id="vo">
    	
	    <tr class='text-center'>
	        <td>{$vo.id}</td>
	        <td>{$vo.retailer_name}</td>
			<td>{$vo.role_name}</td>
	        <td>
	         <if condition="($vo.level eq 1)"> 一级 </if>
	         <if condition="($vo.level eq 2)"> 二级 </if>
	         <if condition="($vo.level eq 3)"> 三级 </if>
	        </td>
	        <td>{$vo.parent_name}</td>
	        <td>{$vo.add_time|date="Y-m-d",###}</td>
	        <td>{$vo.memo}</td>
	        <td><a href="__URL__/add/id/{$vo.id}">编辑</a>
	        <a href="__URL__/updatePasswd/id/{$vo.id}/retailer_name/{$vo.retailer_name}">密码</a>  
	        <a href="__MODULE__/Role/priv/role_id/{$vo.role_id}">权限</a> 
	        <a onclick="return confirm('确认要删除吗？');" href="__URL__/delete/id/{$vo.id}">删除</a></td>
	    </tr>
	  
    </volist>
    
     </tbody>
     
     <tfoot>
     <tr>
      <td colspan='8'  class="pager" >
	      <div class='table-actions clearfix viciao'>
	      	{$page}
	      </div>
      </td>
    </tr>
     
     </tfoot>
     
</table>
</div>
