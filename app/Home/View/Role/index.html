


<div class="main">
<table class='table table-condensed table-hover table-striped tablesorter table-fixed' id='userList'>
    <thead>
    <tr class='colhead'>
      
      		<th>编号</th>
	        <th>角色名</th>
			<th>可用状态</th>
	        <th>创建时间</th>
	        <th>备注</th>
	        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    
    <volist name="roles" id="vo">
    	
	    <tr class='text-center'>
	    
	    	<td>{$vo.id}</td>
	        <td>{$vo.name}</td>
			<td><if condition="$vo.status eq 1">是<else />否</if></td>
	        <td>{$vo.create_time|date="Y-m-d",###}</td>
	        <td>{$vo.remark}</td>
	        <td>
	        <a href="__URL__/add/id/{$vo.id}">编辑</a> 
	        <a href="__URL__/priv/role_id/{$vo.id}">权限</a> 
	        <a onclick="return confirm('确认要删除吗？');" href="__URL__/delete/id/{$vo.id}">删除</a></td>
	        
	    </tr>
	  
    </volist>
    
     </tbody>
     
     <tfoot>
     <tr>
      <td colspan='6'  class="pager" >
	      <div class='table-actions clearfix viciao'>
	      	{$page}
	      </div>
      </td>
    </tr>
     
     </tfoot>
     
</table>
</div>
